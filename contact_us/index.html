<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/jpeg" href="../favicon.png">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="contact-section">
        <h2>Contact Us!</h2>
        <div class="contact-links">
            <a class="contact-link email" href="mailto:oakmun@oakridge.in" title="Email" target="_blank">
                <svg class="icon" viewBox="0 0 24 24" fill="none" width="28" height="28">
                    <rect width="24" height="24" rx="6" fill="var(--accent-color)" />
                    <path d="M6 8.5V16h12V8.5l-6 4.5-6-4.5zM18 7H6l6 4.5L18 7z" fill="var(--navy)" />
                </svg>
                Email us!
            </a>
            <a class="contact-link twitter" href="https://twitter.com/yourhandle" title="Twitter/X" target="_blank">
                <svg class="icon" viewBox="0 0 24 24" fill="none" width="28" height="28">
                    <rect width="24" height="24" rx="6" fill="var(--dark-teal)" />
                    <path d="M17.5 7.5l-7 9m0-9l7 9" stroke="var(--bg-color)" stroke-width="2" stroke-linecap="round" />
                </svg>
                Twitter/X
            </a>
            <a class="contact-link facebook" href="https://facebook.com/yourpage" title="Facebook" target="_blank">
                <svg class="icon" viewBox="0 0 24 24" fill="none" width="28" height="28">
                    <rect width="24" height="24" rx="6" fill="var(--navy)" />
                    <path d="M15.5 8.5H14V7.5c0-.4.3-.5.5-.5h1V5h-2c-1.1 0-2 .9-2 2v1.5H9v2h2V19h3v-5.5h2l.5-2z"
                        fill="var(--accent-color)" />
                </svg>
                Facebook
            </a>
        </div>
        <form class="email-signup" action="#" method="post">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email address"
                required>
            <button type="submit" class="subscribe-btn">Subscribe</button>
        </form>
        <p class="info-text">Receive the latest news and updates directly in your inbox.</p>
    </section>
</body>

</html>
